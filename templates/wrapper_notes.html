<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanilla Note</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed|Courgette' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/layout.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="primary-toolbar void">
        <div class="toolbar-section">
            <h1 class="primary-toolbar-heading">Vanilla note</h1>
        </div>
        <div class="toolbar-section text-right">
            <a href="#" class="link-primary">logout</a>
        </div>
    </div>

    <div class="sidebar">
        <h2 class="sidebar-heading"><a href="/">Notebooks</a> > <a href="{{url_for('newNote', notebook_id=notebook_id)}}">Notes</a></h2>
        <ul class="sidebar-items">
            {% for note in notes %}
            <li class="sidebar-item"><a href="{{url_for('viewNote', notebook_id=note.notebook_id, note_id=note.id)}}">{{ note.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
