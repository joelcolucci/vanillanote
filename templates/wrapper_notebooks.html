<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanilla Note</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/layout.css') }}" rel="stylesheet">
</head>
<body class="page-notebooks">
    <header class="notebooks-header">
        <div class="primary-toolbar">
            <div class="column-half">
                <div class="logo-box">
                    <a href="/">
                        <div class="logo-pencil pencil-invert"><i class="fa fa-pencil"></i></div>
                        <h1 class="logo-heading invert">Vanilla note</h1>
                    </a>
                </div>
            </div>
            <div class="column-half text-right">
                <a href="{{url_for('gdisconnect')}}" class="link-primary">Sign out</a>
            </div>
        </div>
        <div class="secondary-toolbar">
            <div class="column-half">
                <h2 class="heading-secondary"><a href="/" class="link-primary">Notebooks</a></h2>
            </div>
            <div class="column-half text-right">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <h2 class="secondary-toolbar-flash">{{ message }}</h2>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer text-center">
        <p class="copy-right"> Vanilla Note Copyright &copy; 2015</p>
    </footer>
</body>
</html>
