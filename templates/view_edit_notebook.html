{% extends "wrapper_notebooks.html" %}
{% block content %}

<div class="notebooks text-center">
    <div class="card">
        <div class="card-content">
            <h2 class="new-title">Edit Notebook title!</h2>
        </div>
        <div class="card-content">
            <form method="POST">
                <input type="text" name="title" id="title" placeholder="Name of notebook?" maxlength="30" class="title-edit" value="{{notebook.name}}">
                
                <div class="notebook-controls">
                    <input type="submit" value="save" class="btn-default">
                    <a href="/" class="btn-default">cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
