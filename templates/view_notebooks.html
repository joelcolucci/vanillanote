{% extends "wrapper_notebooks.html" %}
{% block content %}


<div class="notebooks text-center">
    <ul class="notebook-list">

        {% for notebook in notebooks %}
        <li>
            <div class="card">
                <div class="card-content">
                    <a href="{{url_for('newNote', notebook_id=notebook.id)}}">
                        <i class="fa fa-book fa-4x"></i>
                    </a>
                    <h2 class="card-title">{{ notebook.name}}</h2>
                </div>
                <div class="card-content card-controls text-right">
                    <a href="{{url_for('editNotebook', notebook_id=notebook.id)}}" class="link-primary link-invert">edit</a>

                    <a href="{{url_for('deleteNotebook', notebook_id=notebook.id)}}" class="link-primary link-invert">delete</a>
                </div>
            </div>
        </li>
        {% endfor %}

        <li>
            <div class="card">
                <div class="card-content">
                    <a href="{{url_for('newNotebook')}}">
                        <i class="fa fa-plus-circle fa-4x"></i>
                    </a>
                    <h2 class="card-title">Add new notebook!</h2>
                </div>
            </div>
        </li>

    </ul>
</div>

{% if show_modal %}
<div class="modal">
    <div class="card modal-card">
        <div class="card-content">
            <h2 class="new-title">Are you sure?</h2>
        </div>
        <div class="card-content">
            <form method="POST">
                <div class="notebook-controls">
                    <input type="submit" value="Yes" class="btn btn-primary">
                    <a href="/" class="btn btn-primary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
