{% extends "wrapper_notebooks.html" %}
{% block content %}

<div class="secondary-toolbar">
    <h2 class="secondary-toolbar-heading"><a href="/">Notebooks</a></h2>
</div>
<div class="notebooks text-center">
    {% for notebook in notebooks %}
    <a href="{{url_for('showNotes', notebook_id = notebook.id)}}">
        <div class="card">
            <i class="fa fa-book fa-5x"></i>
            <h2 class="card-title">{{notebook.name}}</h2>
        </div>
    </a>
    {% endfor %}


</div>

<div class="btn-arrow active"><a href="{{url_for('newNotebook')}}">+</a></div>

{% endblock %}
