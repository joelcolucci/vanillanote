{% extends "wrapper_notes.html" %}
{% block content %}

<div class="container-note">
    <form method="POST">
        <input type="text" id="note-input-title" class="clear-input" name="title" placeholder="Title goes here">
        <textarea id="note-input-content" class="clear-input" name="content" placeholder="Write your note here..."></textarea>
        <input type="submit" class="btn btn-primary note-submit" value="Save note">
    </form>
</div>

{% endblock %}
